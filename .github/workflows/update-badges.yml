name: Update Live Badges

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-badges:
    name: Update Live Badges
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for live badges in template
        id: check
        run: |
          if [ ! -f "README.template.md" ]; then
            echo "No README.template.md found"
            echo "has_live_badges=false" >> $GITHUB_OUTPUT
          elif grep -q '{{ui:live:' README.template.md; then
            echo "Live badges found in template"
            echo "has_live_badges=true" >> $GITHUB_OUTPUT
          else
            echo "No live badges in template"
            echo "has_live_badges=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        if: steps.check.outputs.has_live_badges == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        if: steps.check.outputs.has_live_badges == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build mdfx with fetch feature
        if: steps.check.outputs.has_live_badges == 'true'
        run: cargo build --release --features fetch

      - name: Restore badge cache
        if: steps.check.outputs.has_live_badges == 'true'
        uses: actions/cache@v4
        with:
          path: .mdfx-cache
          key: mdfx-badge-cache-${{ github.run_id }}
          restore-keys: |
            mdfx-badge-cache-

      - name: Render README with live data
        if: steps.check.outputs.has_live_badges == 'true'
        run: |
          ./target/release/mdfx process \
            README.template.md -o README.md \
            --backend svg --assets-dir assets/mdfx \
            --refresh

      - name: Check for changes
        if: steps.check.outputs.has_live_badges == 'true'
        id: changes
        run: |
          if git diff --quiet HEAD -- README.md assets/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No badge changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Badge changes detected:"
            git diff --stat HEAD -- README.md assets/
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.has_live_badges == 'true' && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md assets/
          git commit -m "chore: update live badges [skip ci]"
          git push
